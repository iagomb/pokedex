<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">

    <script  src="./script/main.js" defer></script>
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="https://pokeapi.co/api/v2/pokemon/ditto" class="pokedex_image" alt="">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input 
                type="search" 
                class="input_search"
                placeholder="Name or Number"
                required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img class="pokedex" alt="pokedex" src="./images/pokedex.png" >
    </main>
</body>
</html>
